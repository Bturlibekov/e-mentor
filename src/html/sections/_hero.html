<section class="hero">
  <div class="container">
    <div class="hero__block">
      <img src="@img/svg/logo.svg" alt="Картинка Логотипа">
      <h1 class="hero-title">Образовательная онлайн-платформа</h1>
      <p class="hero-text">Курсы и видео-лекции по дизайну, копирайтингу, SMM, таргету и многим другим направлениям
      </p>
      <button class="btn btn--hero">Все направления</button>
    </div>
    <div class="hero-img --first">
      <div class="hero-img__item">
        <picture>
          <source data-srcset="@img/2.webp" srcset="@img/placeholder.png" type="image/webp">
          <img data-src="@img/2.jpg" src="@img/placeholder.png" alt="Картинка">
        </picture>
      </div>
    </div>
    <div class="hero-img --second">
      <div class="hero-img__item">
        <picture>
          <source data-srcset="@img/1.webp" srcset="@img/placeholder.png" type="image/webp">
          <img data-src="@img/1.jpg" src="@img/placeholder.png" alt="Картинка">
        </picture>
      </div>
    </div>
    <div class="hero-socials">
      <a href="#" class="hero-socials__link icon-facebook"></a>
      <a href="#" class="hero-socials__link icon-vk"></a>
      <a href="#" class="hero-socials__link icon-instagram"></a>
    </div>
    <a href="#" class="down-link">
      <p class="down-link__text">Листайте вниз</p>
      <span class="down-link__icon icon-down"></span>
    </a>
  </div>
</section>
